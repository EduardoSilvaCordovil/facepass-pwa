<!-- Initial Page, "data-name" contains page name -->
<div data-name="verificar_preso" class="page">

    <!-- Top Navbar -->
    <div id="NavBarTopoHome" class="navbar no-shadow tema-primario">
        <div class="navbar-inner">
            <div class="left">
                <a class="link icon-only panel-open" id="MenuPrincipal" data-panel="left">
                    <i class="mdi mdi-arrow-left"></i>
                </a>
            </div>
            <div class="logo-facepass"><img src="img/dark-logo.svg" alt="dark-logo.svg"></div>

        </div>
    </div>

    <!-- Scrollable page content -->
    <div class="page-content">
        <!-- CONTEUDO DA PAGINA AQUI -->

        <div class="widget-content">

            <!-- Mensagem de carregamento -->
            <div id="loading-message">Carregando dados, por favor aguarde...</div>

            <!-- Barra de progresso -->
            <div id="loading-progress">
                <div id="progress-bar"></div>
                <div id="progress-text">Carregando 0%</div>
            </div>

            <!-- Conteúdo principal -->
            <div id="main-content">
                <div class="container-facepass">
                    <div class="recognition-section">
                        <div id="camera">
                            <video id="video" autoplay muted></video>
                        </div>
                    </div>
                    <button id="capture-button" style="display: none;">Capturar</button>
                </div>
            </div>

            <!-- Efeito de flash -->
            <div id="flash-effect" style="display: none;"></div>

            <!-- Mensagem para reconhecimento facial -->
            <div id="aguarde-mensagem" style="display: none;">Pesquisando...</div>

            <!-- Congela a imagem -->
            <canvas id="canvas-congelado" style="display: none;"></canvas>

            <!-- Div para exibir informações do preso (inicialmente oculta) -->
            <div class="card-prisoners">
                <div id="preso-info" style="display: none;">
                    <img id="preso-foto" src="" alt="Foto do Preso" style="width: 100px; height: 100px;">
                    <p><strong>Nome:</strong> <span id="preso-nome"></span></p>
                    <p><strong>Situação Preso:</strong> <span id="preso-situacaoPreso"></span></p>
                    <p><strong>Descrição da Situação:</strong> <span id="preso-situacao"></span></p>
                    <p><strong>Unidade:</strong> <span id="preso-unidade"></span></p>
                    <p><strong>Cela:</strong> <span id="preso-sela"></span></p>
                    <button id="nova-captura">Nova Captura</button>
                </div>
            </div>

            <!-- Div para informar preso não cadastrado -->
            <div class="card-prisoners">
                <div id="preso-nao-cadastrado" style="display: none;">
                    <img id="foto-congelada" src="" alt="Foto Congelada" style="width: 100px; height: 100px;">
                    <p>Indivíduo não cadastrado</p>
                    <button id="nova-captura">Nova Captura</button>
                </div>
            </div>
        </div>

    </div>
</div>
